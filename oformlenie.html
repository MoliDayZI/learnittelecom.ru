    <div class="body1">
        <div class="order-form">
            <h1>Оформление заказа</h1>
            <form action="oformlenie_done.html">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Способ оплаты:</label>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="payment" value="visa" checked>
                            <img src="images/pay1.png" alt="Visa">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="mastercard">
                            <img src="images/pay2.png" alt="Mastercard">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="paypal">
                            <img src="images/pay3.png" alt="PayPal">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="card">Номер карты:</label>
                    <input type="number" id="card" name="card" required>
                </div>
                <div class="form-group">
                    <label for="exp-date">Срок действия:</label>
                    <input type="date" id="exp-date" name="exp-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV/CVC код:</label>
                    <input type="number" id="cvv" name="cvv" required>
                </div>
                <p>Итого: XXX рублей</p>
                <a href="oformlenie_done.html"><button class="buy-button">Оплатить заказ</button></a>
            </form>
